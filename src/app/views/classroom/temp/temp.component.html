<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Invite Teachers</h4>
          <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="" class="form-horizontal ng-untouched ng-pristine ng-valid" method="post" novalidate="">
                <div class="form-group row"><label class="col-md-3 col-form-label" for="hf-email">Email</label>
                    <div class="col-md-9"><input autocomplete="email" class="form-control" id="hf-email" name="hf-email" placeholder="Enter Email.." type="email">
                        <span class="help-block">Please enter your email</span></div></div>
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Cancle</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
