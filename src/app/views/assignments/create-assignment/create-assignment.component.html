<!--<div #editor id="editor" > </div>-->
<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            Create Assignment
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="text-input">Assignment Title</label>
                    <div class="col-md-10">
                        <input type="text" id="title" name="title" class="form-control"
                               placeholder="Enter Assignment Title..">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="text-input">Assessment Type</label>
                    <div class="col-md-2 col-form-label">
                        <div class="form-check form-check-inline mr-1">
                            <label class="switch switch-3d switch-primary">
                                <input type="checkbox" class="switch-input form-check-input" checked>
                                <span class="switch-slider"></span>
                            </label>
                            &nbsp; &nbsp;
                            <label class="form-check-label type">
                                <i class="fa fa-clock-o"></i> Timed
                            </label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="number" placeholder="Duration in Minutes"
                               id="deadline">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="text-input">Set Start Time</label>
                    <div class="col-md-2 col-form-label">
                        <div class="form-check form-check-inline mr-1">
                            <label class="switch switch-3d switch-primary">
                                <input type="checkbox" class="switch-input form-check-input" checked>
                                <span class="switch-slider"></span>
                            </label>
                            &nbsp; &nbsp;
                            <label class="form-check-label type">
                                Yes
                            </label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="datetime-local"
                               id="deadline">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="text-input">Set Deadline</label>
                    <div class="col-md-2 col-form-label">
                        <div class="form-check form-check-inline mr-1">
                            <label class="switch switch-3d switch-primary">
                                <input type="checkbox" class="switch-input form-check-input" checked>
                                <span class="switch-slider"></span>
                            </label>
                            &nbsp; &nbsp;
                            <label class="form-check-label type">
                                Yes
                            </label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="datetime-local"
                               id="deadline">
                    </div>

                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary btn-pill pull-left"><i class="fa fa-close"></i> Cancel</button>
            <button class="btn btn-primary btn-pill pull-right"><i class="fa fa-plus"></i> Create Assignment</button>
        </div>
    </div>
</div>
