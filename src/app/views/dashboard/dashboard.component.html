<div class="animated fadeIn">
  <div class="card" fxLayout="row wrap" fxLayoutGap="25px" *ngFor="let classroom of userClassroomsDetails.instructClassrooms">
    <div class="courses-container">
      <div class="course">
        <div class="course-preview">
          
         
          <a href="#">{{ classroom.ownerName}} <i class="fas fa-chevron-right"></i></a>
        </div>
        <div class="course-info">
          <!-- <div class="h6 text-primary mb-1 pt-3"><h2>  {{ClassroomUserResponse.ClassroomDetails}}</h2></div> -->
          <div class="h6 text-primary mb-1 pt-3"><h2> {{ classroom.classroomTitle}}</h2></div>
                
                <div class="row">
                  <span>
                    <button type="button" class="btn" data-toggle="modal" (click)="myModal.show()">
                      Continue
                    </button>
                  </span>
         
          </div>

        </div>
      </div>
    </div>
      </div>
    </div>
    
    <div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Do you want to start this Assignment?</h4>
            <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-primary" (click)="startAssignment()"
                    [disabled]="startAssignmentProcess">
              Confirm
            </button>
            <!-- <button type="button" class="btn btn-secondary" (click)="myModal.hide()" fxFlex="35"
                    [disabled]="startAssignmentProcess"><i
              class="fa fa-close"></i> Cancel
            </button> -->
          </div>
          <div class="modal-footer">
            <!-- <button class="btn btn-secondary" (click)="myModal.hide()">Close</button> -->
            <!-- <button type="button" class="btn btn-primary">Continue</button> -->
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
