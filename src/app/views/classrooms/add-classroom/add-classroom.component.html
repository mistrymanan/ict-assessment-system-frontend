
<form [formGroup]="classroomForm" (ngSubmit)="onSubmit(classroomForm.value)">
    <!-- [formGroup]="classroomForm" -->
      <div class="animated fadeIn">
        <div class="card">
          <div class="card-header">
            Create Classroom
          </div>
    
          <div class="card-body">
            <div class="form-horizontal">
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="classroom_name">Classroom Name</label>
                <div class="col-md-10">
                  
                  <input type="text" id="classroom_name" name="classroom_name" class="form-control" formControlName="name" 
                         placeholder="Enter Classroom Name" [class.is-valid]= "classroomForm.controls['name'].valid && classroomForm.controls['name'].dirty" [class.is-invalid]= "classroomForm.controls['name'].invalid && classroomForm.controls['name'].dirty" required>
                <div *ngIf="classroomForm.controls['name'].invalid && (classroomForm.controls['name'].dirty || classroomForm.controls['name'].touched)" class="text-danger">
                  <div *ngIf="classroomForm.controls['name'].errors.required">
                    Name is required.
                  </div>
                </div> 
                
              </div> 
              </div>
              <div class="form-group row">
                <label class="col-md-2 col-form-label" for="email">Co-Instructor</label>
                <div class="col-md-10">
                  <input type="text" id="email" name="email" class="form-control" placeholder="Add Co-Instructor" formControlName="email" [class.is-valid]= "classroomForm.controls['email'].valid && classroomForm.controls['email'].dirty" [class.is-invalid]= "classroomForm.controls['email'].invalid && classroomForm.controls['email'].dirty">
                  <div *ngIf="classroomForm.controls['email'].invalid && (classroomForm.controls['email'].dirty || classroomForm.controls['email'].touched)" class="text-danger">
                    <div *ngIf="classroomForm.controls['email'].errors.pattern">
                      Please provide a valid email address, You can add more co-instructors by giving the comma separated emails.
                    </div>
                  </div> 
                </div>
                
                
              </div>
                
              
            </div>
          </div>
    
          <div class="card-footer">
    
           <!-- <button *ngIf="isUpdateMode" class="btn btn-secondary btn-pill pull-left" type="button" (click)="location.back()"><i class="fa fa-close"></i> Cancel</button> -->
            <button type="submit" class="btn btn-primary btn-pill pull-right"><i class="fa fa-plus"></i> Create Classroom
            </button>
          </div>
        </div>
      </div>
    </form>
