<!--<div #editor id="editor" > </div>-->
<div class="card animated fadeIn">
    <div class="card-header" fxLayout fxLayoutGap="8px">
        <!--        <div >-->
        <div fxFlex="20">
            <select class="form-control" [(ngModel)]="currentTheme" tooltip="Select Theme">
                <option *ngFor="let theme of THEMES" value="{{theme.value}}">{{theme.name}}</option>
            </select>
        </div>
        <div fxFlex="20">
            <select class="form-control" [(ngModel)]="currentLanguage" tooltip="Select Language" >
                <option *ngFor="let lang of LANGUAGES" value="{{lang.value}}">{{lang.name}}</option>
            </select>
        </div>
        <div fxFlex fxLayoutGap="10px">
           <!--- <button class="btn btn-outline-dark" tooltip="Retrieve last submitted code"><i
                    class="fa fa-file-code-o"></i></button> -->
                    <button class="btn btn-outline-dark" tooltip="Save Your Code" (click)="save()"><i
                        class="fa fa-file-code-o"></i></button>
                        <button class="btn btn-outline-dark" tooltip="Retrive Your Old Code" (click)="load()"><i
                            class="fa fa-refresh"></i></button>
           <!-- <button class="btn btn-outline-dark " tooltip="Reset to default code definition"><i
                    class="fa fa-refresh"></i></button> --> 
        </div>
        <!--        </div>-->
    </div>
    <div class="card-body" style="padding:0">
        <ace-editor [(text)]="text" [theme]="currentTheme" [mode]="langModes[currentLanguage]" #editor id="editor" ></ace-editor>
    </div>
    <div class="card-footer">
        <div fxLayout>
            <div fxFlex="80">
                <div class="form-group">
                    <label class=" col-form-label" ><i class="fa fa-sign-in"></i>&nbsp; <strong>STDIN</strong></label>
                    <div >
                        <textarea  name="textarea-input" [(ngModel)]="stdin" rows="5" class="form-control"
                                  placeholder="Enter Your Input Here..."></textarea>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-form-label" ><i class="fa fa-sign-out"></i>&nbsp; <strong [ngClass]="{'text-danger':error}" >{{ !error ? 'STDOUT' : 'STDERR'}}</strong></label>
                    <div class="">
                        <textarea  name="textarea-input"  rows="5" class="form-control border-danger"
                        [ngClass]="{  'border-danger':error ,'text-danger':error}" placeholder="Your output will appear here..." readonly >{{stdout}}</textarea>
                    </div>
                </div>
            </div>
            <div fxFlex="20" fxLayoutAlign="center start">
                <button class="btn btn-pill btn-primary" (click)="run()" tooltip="{{ !processing ? 'Run Code' : 'Processing'}}" [disabled]="processing" ><i [ngClass]="{ 'fa':true, 'fa-play-circle':!processing , 'fa-circle-o-notch':processing,'fa-spin':processing }" ></i> {{ !processing ? 'Run Code' : 'Processing'}}</button>
            </div>
        </div>
    </div>
</div>
